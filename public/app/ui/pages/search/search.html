<article class="search">
    <h1 data-bind="text: heading"></h1>
    <div class="row">
        <div class="search-panel col-md-6" data-bind="css: { advanced: advancedMode }">
            <div class="panel panel-default">
                <form data-bind="submit: submit">
                    <div class="panel-body">
                        <!-- ko ifnot: advancedMode -->
                        <div class="form-group">
                            <input name="query" placeholder="Search" class="form-control" data-bind="textInput: searchText, attr: { placeholder: placeholder }" />
                        </div>
                        <!-- ko if: displaySearchInputFieldSwitch -->
                        <div class="form-group">
                            <div class="btn-group btn-group-justified">
                                <!-- ko foreach: basicSearchInputFields -->
                                <a class="btn btn-default" data-bind="css: { active: active }, click: makeActive">
                                    <span data-bind="html: glyphicon"></span>
                                    <span data-bind="html: labelText"></span>
                                </a>
                                <!-- /ko -->
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: advancedMode -->
                        <div data-bind="component: { name: 'search/query-builder', params: { fields: searchInputFields, maxDepth: 3, queryObservable: advancedSearchQuery } }"></div>
                        <!-- /ko -->
                    </div>
                    <div class="panel-footer text-right">
                        <a href="#" class="pull-left advanced-toggle" data-bind="click: toggleAdvancedMode, text: advancedModeToggleText"></a>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-bind="click: reset">
                                <span class="glyphicon glyphicon-refresh"></span>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-success" data-bind="enable: canSubmit">
                                <span class="glyphicon glyphicon-search"></span>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="search-tips col-md-6" data-bind="css: { advanced: advancedMode }">
            <div class="well" data-bind="css: { hidden: advancedMode }">
                <h2>Search Tips</h2>
                <ul>
                    <li>Use specific rather than general queries.</li>
                    <li>Queries are restrictive &mdash; more search terms means fewer results.</li>
                    <li>Searching retrieves all results from the server in a single request.</li>
                    <li>Sorting and pagination are fast because they occur in the browser.</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ko if: displayResults -->
    <!-- ko ifnot: hasResults -->
    <p class="text-muted">No results found.</p>
    <!-- /ko -->
    <!-- ko if: hasResults -->
    <div class="row">
        <div class="col-md-12 text-right">
            <div data-bind="component: { name: 'controls/list', params: { pager: pager, sorter: sorter, modeSwitcher: modeSwitcher, searchUrlFor: searchUrlFor } }"></div>
        </div>
    </div>
    <div data-bind="attr: { class: modeSwitcher.resultsContainerClassName }">
        <!-- ko if: modeSwitcher.mode() === 'List' -->
        <!-- ko foreach: { data: displayedResults, as: 'result' } -->
        <div class="row">
            <div class="col-md-12">
                <div class="result clearfix" data-bind="component: $parent.resultFor(result)"></div>
            </div>
        </div>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: modeSwitcher.mode() === 'Thumbnails' -->
        <div class="row">
            <!-- ko foreach: { data: displayedResults, as: 'result' } -->
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="result clearfix" data-bind="component: $parent.resultFor(result)"></div>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: modeSwitcher.mode() === 'Table' -->
        <div class="row">
            <div class="col-md-12">
                <div data-bind="component: { name: 'collections/table-results', params: $data }"></div>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- /ko -->
</article>
