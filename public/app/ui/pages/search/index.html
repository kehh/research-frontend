<article id="search">
    <h1 data-bind="text: heading"></h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <form data-bind="submit: submit">
                    <div class="panel-body">
                        <div class="form-group">
                            <input name="query" placeholder="Search" class="form-control" data-bind="textInput: searchText, attr: { placeholder: placeholder }" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-justified">
                                <!-- ko foreach: searchTypes -->
                                <a class="btn btn-default" data-bind="html: label, css: { active: active }, click: makeActive"></a>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-bind="click: reset">
                                <span class="glyphicon glyphicon-refresh"></span>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-success" data-bind="enable: searchText">
                                <span class="glyphicon glyphicon-search"></span>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <!-- ko if: loading -->
    <div class="loading text-muted">
        <img src="/images/loading.gif" alt="" title="Loading animation" />
        Loading search results, please wait...
    </div>
    <!-- /ko -->
    <!-- ko if: displayResults -->
    <!-- ko ifnot: hasResults -->
    <p class="text-muted">No results found.</p>
    <!-- /ko -->
    <!-- ko if: hasResults -->
    <div class="row">
        <div class="col-md-12 text-right">
            <div data-bind="component: { name: 'controls/list', params: { parent: $data } }"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- TODO Apply resultsMode to switch views -->
            <div data-bind="attr: { class: resultsModeClassName }">
                <!-- ko if: resultsMode() === 'table' -->
                <table class="table table-bordered table-striped results-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <!-- ko foreach: { data: searchResultFields, as: 'field' } -->
                        <th data-bind="text: field.labelText"></th>
                        <!-- /ko -->
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- ko foreach: { data: pager.currentPage, as: 'result' } -->
                    <tr>
                        <td data-bind="text: $index() + $parent.pager.start() + 1"></td>
                        <!-- ko foreach: { data: $parent.searchResultFields, as: 'field' } -->
                        <td data-bind="component: $parents[1].displayFor(field, result)"></td>
                        <!-- /ko -->
                        <td><a data-bind="attr: { href: $parent.detailUrlFor(result) }">View</a></td>
                    </tr>
                    <!-- /ko -->
                    </tbody>
                </table>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</article>
