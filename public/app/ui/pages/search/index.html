<article id="search">
    <h1 data-bind="text: heading"></h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <form data-bind="submit: submit">
                    <div class="panel-body">
                        <div class="form-group">
                            <input name="query" placeholder="Search" class="form-control" data-bind="value: searchText, attr: { placeholder: placeholder }" />
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-justified">
                                <!-- ko foreach: searchTypes -->
                                <a class="btn btn-default" data-bind="html: label, css: { active: active }, click: makeActive"></a>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-bind="click: reset">
                                <span class="glyphicon glyphicon-refresh"></span>
                                Reset
                            </button>
                            <button type="submit" class="btn btn-success">
                                <span class="glyphicon glyphicon-search"></span>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <!-- ko if: loading -->
    <div class="loading text-muted">
        <img src="/images/loading.gif" alt="" title="Loading animation" />
        Loading search results, please wait...
    </div>
    <!-- /ko -->
    <!-- ko if: displayResults -->
    <!-- ko ifnot: hasResults -->
    <p class="text-muted">No results found.</p>
    <!-- /ko -->
    <!-- ko if: hasResults -->
    <div class="row">
        <div class="col-md-12 text-right">
            <!-- TODO This is just a mock-up -->
            <ul class="pagination pagination-sm">
                <li>
                    <a href="#" aria-label="Switch to thumbnails view">
                        <span class="glyphicon glyphicon-th"></span> Thumbnails
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Switch to list view">
                        <span class="glyphicon glyphicon-list"></span> List
                    </a>
                </li>
                <li class="active">
                    <a href="#" aria-label="Switch to table view">
                        <span class="glyphicon glyphicon-list-alt"></span> Table
                    </a>
                </li>
            </ul>

            <!-- TODO This is just a mock-up -->
            <ul class="pagination pagination-sm">
                <li>
                    <a href="#" aria-label="Display 12 results per page">12</a>
                </li>
                <li class="active">
                    <a href="#" aria-label="Display 24 results per page">24</a>
                </li>
                <li>
                    <a href="#" aria-label="Display 48 results per page">48</a>
                </li>
                <li>
                    <a href="#" aria-label="Display 96 results per page">96</a>
                </li>
            </ul>

            <ul class="pagination pagination-sm" data-bind="with: paginatedResults">
                <li data-bind="css: { disabled: atFirstPage }">
                    <a href="#" aria-label="First page" data-bind="attr: { href: firstPageUrl }, click: jumpToFirstPage">
                        <span class="glyphicon glyphicon-backward"></span>
                    </a>
                </li>
                <li data-bind="css: { disabled: atFirstPage }">
                    <a href="#" aria-label="Previous page" data-bind="attr: { href: previousPageUrl }, click: jumpToPreviousPage">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </li>
                <!-- ko foreach: availableJumpPageNumbers -->
                <li data-bind="css: { active: active }">
                    <a href="#" data-bind="text: label, attr: { href: url, 'aria-label': longLabel }, click: jump" aria-label="Jump to Page"></a>
                </li>
                <!-- /ko -->
                <li data-bind="css: { disabled: atLastPage }">
                    <a href="#" aria-label="Next page" data-bind="attr: { href: nextPageUrl }, click: jumpToNextPage">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </li>
                <li data-bind="css: { disabled: atLastPage }">
                    <a href="#" aria-label="Last page" data-bind="attr: { href: lastPageUrl }, click: jumpToLastPage">
                        <span class="glyphicon glyphicon-forward"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped results-table">
                <thead>
                <tr>
                    <th>#</th>
                    <!-- ko foreach: { data: searchResultFields, as: 'field' } -->
                    <th data-bind="text: field.labelText"></th>
                    <!-- /ko -->
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: { data: paginatedResults.currentPage, as: 'result' } -->
                <tr>
                    <td data-bind="text: $index() +  1"></td>
                    <!-- ko foreach: { data: $parent.searchResultFields, as: 'field' } -->
                    <td data-bind="component: $parents[1].displayFor(field, result)"></td>
                    <!-- /ko -->
                    <td><a data-bind="attr: { href: $parent.detailUrlFor(result) }">View</a></td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</article>
