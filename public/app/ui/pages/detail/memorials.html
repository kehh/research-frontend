<article id="memorials-detail" class="detail">
    <!-- ko if: loading -->
    <div class="loading text-muted">
        <img src="/images/loading.gif" alt="" title="Loading animation" />
        Loading Public Memorials record, please wait...
    </div>
    <!-- /ko -->
    <!-- ko if: displayRecord -->
    <div class="type-header">Public Memorials record</div>
    <h1>
        <span data-bind="component: displayFor('ItemName')"></span>
        <span class="idno" data-bind="text: idno"></span>
    </h1>
    <div class="row">
        <div class="col-md-12">
            <div data-bind="component: displayFor('Media')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Description')"></div>
            <div class="value" data-bind="component: displayFor('Description')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Inscription')"></div>
            <div class="value" data-bind="component: displayFor('Inscription')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Creator')"></div>
            <div class="value" data-bind="component: displayFor('Creator')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('ErectedBy')"></div>
            <div class="value" data-bind="component: displayFor('ErectedBy')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Location')"></div>
            <div class="value" data-bind="component: displayFor('Location')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Dates')"></div>
            <div class="value" data-bind="component: displayFor('Dates')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Subjects')"></div>
            <div class="value" data-bind="component: displayFor('Subjects')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Materials')"></div>
            <div class="value" data-bind="component: displayFor('Materials')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Dimensions')"></div>
            <div class="value" data-bind="component: displayFor('Dimensions')"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="name" data-bind="text: labelFor('Provenance')"></div>
            <div class="value" data-bind="component: displayFor('Provenance')"></div>
        </div>
    </div>
    <!-- /ko -->
</article>
