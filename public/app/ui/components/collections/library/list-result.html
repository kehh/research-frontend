<a href="#" data-bind="attr: { href: detailUrlFor(result) }" class="list-result list-result-library clearfix">
    <div class="pull-left" data-bind="component: displayFor('MediaThumbnail', result)"></div>
    <div class="pull-right label label-default" data-bind="component: displayFor('type', result)"></div>
    <div class="result-title" data-bind="component: displayFor('Title', result)"></div>
    <div class="inline-list" data-bind="component: displayFor('Author', result)"></div>
    <div>
        <span data-bind="component: displayFor('PlaceOfPublication', result)"></span> :
        <span data-bind="component: displayFor('Publisher', result)"></span>,
        <span data-bind="component: displayFor('DateOfPublication', result)"></span>
    </div>
</a>
