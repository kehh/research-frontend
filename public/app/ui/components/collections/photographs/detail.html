<section class="detail detail-photographs">
    <div class="row">
        <div class="col-lg-5 col-lg-push-7 col-md-6 col-md-push-6 col-sm-12">
            <div class="image-container pull-right" data-bind="component: { name: 'partials/image-detail', params: $data }"></div>
        </div>
        <div class="col-lg-7 col-lg-pull-5 col-md-6 col-md-pull-6 col-sm-12">
            <div class="summary" data-bind="component: displayFor('Summary')"></div>

            <table class="table table-condensed">
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('Creator')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('Creator')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('DateOfCreation')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('DateOfCreation')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('Publisher')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('Publisher')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('DateOfPublication')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('DateOfPublication')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('PlaceOfPublication')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('PlaceOfPublication')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('Medium')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('Medium')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('PhysicalDescription')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('PhysicalDescription')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('Subjects')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('Subjects')"></div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="name" data-bind="text: labelFor('Notes')"></div>
                    </th>
                    <td>
                        <div class="value" data-bind="component: displayFor('Notes')"></div>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</section>
