<div class="list-result list-result-memorials">
    <span class="pull-left" data-bind="component: displayFor('MediaThumbnail', result)"></span>
    <span class="pull-right label label-default" data-bind="component: displayFor('type', result)"></span>
    <a class="result-title" href="#" data-bind="attr: { href: detailUrlFor(result) }, component: displayFor('ItemName', result)"></a>
    <span data-bind="component: displayFor('Location', result)"></span>
</div>
