<!-- ko if: hasValue -->
<ul class="list-unstyled">
    <!-- ko foreach: { data: value, as: 'item' } -->
    <li class="text-nowrap">
        <span data-bind="text: item.Value"></span>
        <span class="small">(<span data-bind="text: item.Type"></span>)</span>
    </li>
    <!-- /ko -->
</ul>
<!-- /ko -->
<!-- ko ifnot: hasValue -->
<span class="text-muted" data-bind="html: placeholder"></span>
<!-- /ko -->
