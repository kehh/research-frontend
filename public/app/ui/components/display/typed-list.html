<div class="display display-typed-list">
    <!-- ko if: hasValue -->
    <ul>
        <!-- ko foreach: { data: value, as: 'item' } -->
        <li>
            <span data-bind="html: item.Value"></span>
            <span class="small">(<span data-bind="html: item.Type"></span>)</span>
        </li>
        <!-- /ko -->
    </ul>
    <!-- /ko -->
    <!-- ko ifnot: hasValue -->
    <span class="text-muted" data-bind="html: placeholder"></span>
    <!-- /ko -->
</div>
